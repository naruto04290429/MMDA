    <!-- Optional JavaScript -->

    <script>
        function displayResults() {
            guid = document.getElementById('file-guid').value;
            depth = document.getElementById('depth').value;

            godown = document.getElementById('down').checked;

            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                //console.log(this.responseText);
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    document.getElementById("files").innerHTML = this.responseText;

                }
            };
            document.getElementById("files").innerHMTL = 'ff';
            xmlhttp.open("GET", "./actions/reachQuery.php?GUID=" + guid + "&Depth=" + depth + "&Down=" + godown, true);
            xmlhttp.send();
        }
    </script>
